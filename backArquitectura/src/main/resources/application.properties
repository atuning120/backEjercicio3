# Configuración base de Spring Boot
# Las configuraciones específicas están en application-{profile}.properties

# Configuración JPA base
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de base de datos (solo para perfil default/local)
# Para otros perfiles (docker, render), la configuración está en sus respectivos archivos
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST_LOCAL:localhost:5432}/${DB_NAME_LOCAL:arquitectura_db}}
spring.datasource.username=${DB_USER_LOCAL:postgres}
spring.datasource.password=${DB_PASSWORD_LOCAL:password}