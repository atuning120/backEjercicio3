# Configuración específica para el perfil Docker
# Este archivo se usa cuando SPRING_PROFILES_ACTIVE=docker

# Configuración de Base de Datos para Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/${DB_NAME_LOCAL:arquitectura_db}
spring.datasource.username=${DB_USER_LOCAL:postgres}
spring.datasource.password=${DB_PASSWORD_LOCAL:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.address=0.0.0.0

# Configuración de CORS (ajustar según necesidades)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Configuración de logs
logging.level.ucn.cl.factous=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuración de MercadoPago
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}
mercadopago.public-key=${MERCADOPAGO_PUBLIC_KEY}

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized